version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: noral-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-strapi}
      POSTGRES_USER: ${DATABASE_USERNAME:-strapi}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-strapi}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USERNAME:-strapi}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - noral-network

  # Strapi CMS
  cms:
    build:
      context: ../
      dockerfile: apps/cms/Dockerfile
    container_name: noral-cms
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      HOST: 0.0.0.0
      PORT: 1337
      DATABASE_CLIENT: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-strapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-strapi}
      DATABASE_SSL: false
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_URL: /cms/admin
    volumes:
      - cms_uploads:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:1337/_health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - noral-network

  # SvelteKit Frontend
  web:
    build:
      context: ../
      dockerfile: apps/web/Dockerfile
    container_name: noral-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      CMS_URL: http://cms:1337
      PUBLIC_CMS_URL: ${PUBLIC_CMS_URL:-http://localhost/cms}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      cms:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - noral-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: noral-nginx
    restart: unless-stopped
    ports:
      - '${HTTP_PORT:-80}:80'
      - '${HTTPS_PORT:-443}:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - cms_uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - web
      - cms
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - noral-network

volumes:
  db_data:
    driver: local
  cms_uploads:
    driver: local

networks:
  noral-network:
    driver: bridge
