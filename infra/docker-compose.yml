version: '3.8'

services:
  # SvelteKit Frontend
  web:
    build:
      context: ../
      dockerfile: apps/web/Dockerfile
    container_name: noral-web
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - noral-network

networks:
  noral-network:
    driver: bridge
