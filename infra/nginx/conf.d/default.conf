upstream web_upstream {
    server web:3000;
}

upstream cms_upstream {
    server cms:1337;
}

# Cache configuration
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name _;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Strapi CMS Admin & API
    location /cms {
        rewrite ^/cms/?(.*)$ /$1 break;
        
        proxy_pass http://cms_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Strapi uploads (static files)
    location /cms/uploads {
        alias /usr/share/nginx/html/uploads;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SvelteKit static assets
    location /_app {
        proxy_pass http://web_upstream;
        proxy_http_version 1.1;
        proxy_cache static_cache;
        proxy_cache_valid 200 1y;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SvelteKit Landing Page (Option 1)
    location / {
        proxy_pass http://web_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # SSR caching (optional, adjust as needed)
        proxy_cache static_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
    }
}
